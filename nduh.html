<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .animate-slide-up {
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s forwards;
        }

        .animate-slide-right {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideRight 0.8s forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .gradient-text {
            background: linear-gradient(45deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .blob {
            animation: blob 7s infinite;
        }

        @keyframes blob {
            0%, 100% { border-radius: 60% 40% 30% 70%/60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40%/50% 60% 30% 60%; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen">
    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-3xl font-bold gradient-text">Solace</h1>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-6">
                    <a href="#home" class="nav-link text-white hover:text-indigo-500 transition-colors">Home</a>
                    <a href="#about" class="nav-link text-white hover:text-indigo-500 transition-colors">About</a>
                    <a href="#services" class="nav-link text-white hover:text-indigo-500 transition-colors">Services</a>
                    <a href="#projects" class="nav-link text-white hover:text-indigo-500 transition-colors">Projects</a>
                    <a href="#pricing" class="nav-link text-white hover:text-indigo-500 transition-colors">Pricing</a>
                    <a href="#blog" class="nav-link text-white hover:text-indigo-500 transition-colors">Blog</a>
                    <a href="#faq" class="nav-link text-white hover:text-indigo-500 transition-colors">FAQ</a>
                    <a href="#contact" class="nav-link text-white hover:text-indigo-500 transition-colors">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="menuBtn" class="md:hidden text-white">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobileMenu" class="hidden md:hidden bg-black/95 py-4">
                <div class="flex flex-col space-y-4 px-4">
                    <a href="#home" class="text-white hover:text-indigo-500">Home</a>
                    <a href="#about" class="text-white hover:text-indigo-500">About</a>
                    <a href="#services" class="text-white hover:text-indigo-500">Services</a>
                    <a href="#projects" class="text-white hover:text-indigo-500">Projects</a>
                    <a href="#pricing" class="text-white hover:text-indigo-500">Pricing</a>
                    <a href="#blog" class="text-white hover:text-indigo-500">Blog</a>
                    <a href="#faq" class="text-white hover:text-indigo-500">FAQ</a>
                    <a href="#contact" class="text-white hover:text-indigo-500">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="pt-24 min-h-screen relative overflow-hidden">
        <!-- Animated Background Blobs -->
        <div class="absolute top-0 left-0 w-full h-full -z-10 overflow-hidden">
            <div class="blob absolute top-1/4 left-1/4 w-64 h-64 bg-indigo-500/30 rounded-full blur-3xl"></div>
            <div class="blob absolute top-1/3 right-1/4 w-64 h-64 bg-pink-500/30 rounded-full blur-3xl"></div>
            <div class="blob absolute bottom-1/4 left-1/3 w-64 h-64 bg-purple-500/30 rounded-full blur-3xl"></div>
        </div>

        <div class="max-w-7xl mx-auto px-4 py-12">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <!-- Left Column -->
                <div class="space-y-8">
                    <!-- Social Links -->
                    <div class="flex space-x-6 animate-slide-right" style="animation-delay: 0.2s">
                        <a href="#" class="text-indigo-500 hover:text-pink-500 transition-colors">
                            <i class="fab fa-facebook text-2xl"></i>
                        </a>
                        <a href="#" class="text-indigo-500 hover:text-pink-500 transition-colors">
                            <i class="fab fa-instagram text-2xl"></i>
                        </a>
                        <a href="#" class="text-indigo-500 hover:text-pink-500 transition-colors">
                            <i class="fab fa-linkedin text-2xl"></i>
                        </a>
                        <a href="#" class="text-indigo-500 hover:text-pink-500 transition-colors">
                            <i class="far fa-envelope text-2xl"></i>
                        </a>
                    </div>

                    <!-- Main Content -->
                    <div class="space-y-4 animate-slide-right" style="animation-delay: 0.4s">
                        <h1 class="text-4xl md:text-6xl font-bold text-white">
                            I'm a <span class="gradient-text">Software</span>
                            <span class="gradient-text">Developer</span>
                        </h1>
                        <p class="text-gray-300 text-lg max-w-xl">
                            Hello! I'm Nduduzo Ndlovu, a dedicated developer passionate about crafting
                            exceptional digital experiences through innovative solutions.
                        </p>
                    </div>

                    <!-- CTA Buttons -->
                    <div class="flex space-x-4 animate-slide-right" style="animation-delay: 0.6s">
                        <button class="px-8 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transform hover:scale-105 transition-all">
                            Hire Me
                        </button>
                        <button class="px-8 py-3 border-2 border-indigo-500 text-white rounded-full hover:bg-indigo-500/20 transform hover:scale-105 transition-all">
                            Download CV
                        </button>
                    </div>
                </div>

                <!-- Right Column - Image -->
                <div class="relative animate-slide-up floating" style="animation-delay: 0.8s">
                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-pink-500 rounded-full blur-3xl opacity-20"></div>
                    <img src="images/home.png"  alt="Profile" class="relative z-999 w-full h-auto rounded-3xl shadow-2xl">
                </div>
            </div>
        </div>
    </section>

    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const icon = menuBtn.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // Smooth Scroll for Navigation Links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                    // Close mobile menu if open
                    mobileMenu.classList.add('hidden');
                    menuBtn.querySelector('i').classList.add('fa-bars');
                    menuBtn.querySelector('i').classList.remove('fa-times');
                }
            });
        });

        // Intersection Observer for Scroll Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-slide-up');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-slide-up').forEach((el) => observer.observe(el));
    </script>
</body>
</html>
