<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Changing Background Color</title>
<style>
    body {
        animation: changeColor 6s infinite alternate; /* Change color every 5 seconds */
    }

    @keyframes changeColor {
        0% { background-color: #45171d; }
        25% { background-color: #18587a; }
        50% { background-color: #d65a31; }
        75% { background-color: #00aaa0; }
        100% { background-color: #e8751a; }
    }
</style>
</head>
<body>
    <!-- Your content here -->
</body>
</html>
